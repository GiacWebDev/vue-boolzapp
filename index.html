<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- CSS -->
  <link rel="stylesheet" href="assets/CSS/style.css">
  <!-- VUEJS -->
  <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
  <!-- FONTAWESOME -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==" crossorigin="anonymous" referrerpolicy="no-referrer" />

  <title>Boolzapp</title>
</head>
<body>

  <!-- sfondo pagina -->
  <main>
    <div class="container">
      <!-- left section -->
      <div class="aside">

        <div class="top debug">
          <div class="left debug">
            <img src="assets/img/avatar_io.jpg" alt="io">
            <span><p>Sofia</p></span>
          </div>

          <div class="right debug">
            <!-- lista icone -->
            <i class="fa-solid fa-circle-notch" style="color: #b1b1b1;"></i>
            <i class="fa-solid fa-message" style="color: #b1b1b1;"></i>
            <i class="fa-solid fa-ellipsis-vertical" style="color: #b1b1b1;"></i>
          </div>
        </div>

        <div class="notification">
          <div class="icon">
            <i class="fa-solid fa-bell-slash" style="color: #8edafc;"></i>
          </div>
          <div class="notify-info">
            <p>Ricevi notifiche di nuovi messaggi</p>
            <a href="#">Attiva notifiche desktop</a>
          </div>
        </div>
        
        <div>
          <div class="search">
            <input type="text" placeholder="Cerca o inizia una nuova chat">
          </div>
        </div>

      </div>
      <!-- right section -->
      <div class="message-box debug"></div>
      
    </div>
  </main>

  
  <script src="assets/JS/script.js"></script>
</body>
</html>
